<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat Web</title>
        <link rel="stylesheet" href="chat.css">
        <link rel="icon" href="favicon2.ico">
          <!-- Cargar la biblioteca Socket.IO. Nos la debe entregar el servidor -->
        <script src="/socket.io/socket.io.js"></script>

         <!-- Cliente que usa los Sockets.io-->
        <script src="chat-client.js" defer></script>
    </head>
    <body>
      <div class="cabecera">
        <h1>CHAT WEB</h1>
      </div>
  
      <div class="centro">
  
        <div class="ventana chat">
          <h3>SALA DE CHAT</h3>
          <p id="display"></p>
        </div>
  
        <div class="Envio chat">
          <input type="text" size="80" style="height:30px" id="msg" autocomplete="off" />
          <button type="button" id="send">SEND</button>
          <button onclick="help()">HELP</button>
          <script>
            function help() {
              alert("Utiliza el comando '/help'");
            }
          </script>
        </div>
    
      </div>
  
      <footer>
          <a href="https://github.com/yolandalillo"><p> Chat de Yolanda Lillo</p>
      </footer>

    </body>

</html>
