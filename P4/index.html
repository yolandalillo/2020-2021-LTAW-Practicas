<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Only scripts and files from the local machine are allowed -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self';" />
        <!-- Hoja de estilo -->
        <link rel="stylesheet" href="style.css">
        <!-- Cargar el proceso asociado a esta página -->
        <script src="index.js" defer></script>
        <title>Electron Chat</title>
    </head>
    <body>
        <h1>HOME CHAT SERVER</h1>
        <br>
        <h2>Información</h2>
        <div class="izquierda">
            <p>Versión de Node: <span id='info1' class="blue"></span></p>
            <p>Versión de Chrome: <span id='info2' class="blue"></span></p>
            <p>Versión de Electron: <span id='info3' class="blue"></span></p>
            <p>Directorio: <span id='info4' class="blue"></span></p>
            <p>Arquitectura: <span id='info5' class="blue"></span></p>
            <p>Plataforma: <span id='info6' class="blue"></span></p>
        </div>
        <h2>Usuarios conectados</h2>
        <p id="usuarios"></p>
        <br>
        <h2>Dirección IP</h2>
        <p id="IP"></p>
        <br>

        <div class="derecha">
            <h2>Pruebas</h2>
            <p><input type="button" value="Message" id="btn_test"></p>
            <br>
            <h2>Mensajes:</h2>
            <p id="display"></p>
            <br>
        </div>

    </body>
</html>
